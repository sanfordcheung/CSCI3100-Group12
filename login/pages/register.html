<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up page</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../vendor/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../vendor/iconfonts/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="../vendor/iconfonts/typicons/src/font/typicons.css">
    <link rel="stylesheet" href="../vendor/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../vendor/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../vendor/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">Register</h2>
              <div class="auto-form-wrapper">
                <form class = "register-form"  action="registerRedirect" method="POST">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="SID" placeholder="Student ID" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                       <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
		                <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="email" placeholder="e-mail" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
		              <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="name" placeholder="name" required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group d-flex justify-content-center">
                    <div class="form-check form-check-flat mt-0">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="check" unchecked required>  I agree to the terms
                        <i class = "input-helper"></i>
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block" id="SignUpEnter"> Get active code by e-mail</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                    <a href="../login.html" class="text-black text-small">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../vendor/js/vendor.bundle.base.js"></script>
    <script src="../vendor/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../js/shared/off-canvas.js"></script>
    <script src="../js/shared/misc.js"></script>
    <script src="../js/register.js"></script>
    <!-- endinject -->
  </body>
</html>
